apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-bungeecord
  namespace: default
  labels:
    app: minecraft-bungeecord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bungeecord
  template:
    metadata:
      labels:
        app: minecraft-bungeecord
    spec:
      containers:
        - name: minecraft-bungeecord
          image: registry.digitalocean.com/coreyjjames-ocean/minecraft-bungeecord:latest
          command: ["java"]
          args: ["-Xms1G", "-Xmx1G", "-jar" , "BungeeCord.jar"]
          ports:
          - containerPort: 25577
      tolerations:
      - key: "server"
        operator: "Equal"
        value: "bungeecord"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-network-service
spec:
  type: LoadBalancer
  ports:
    - name: minecraft-network-service
      protocol: TCP
      port: 25577
      targetPort: 25577
  selector:
    app: minecraft-bungeecord