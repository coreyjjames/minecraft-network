apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-bungeecord
  namespace: default
  labels:
    app: minecraft-bungeecord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bungeecord
  template:
    metadata:
      labels:
        app: minecraft-bungeecord
    spec:
      containers:
        - name: minecraft-bungeecord
          image: <IMAGE>
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: data.MONGODB_URI
            - name: MONGODB_PORT
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: data.MONGODB_PORT
            - name: MONGODB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: data.MONGODB_DATABASE
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: data.MONGODB_USER
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: data.MONGODB_PASSWORD
          command: ["/bin/sh", "-c"]
          args:
            - sed -i 's|<MONGODB_URI>|'${MONGODB_URI}'|' ./plugins/LuckPerms/config.yml;
              sed -i 's|<MONGODB_PORT>|'${MONGODB_PORT}'|' ./plugins/LuckPerms/config.yml;
              sed -i 's|<MONGODB_DATABASE>|'${MONGODB_DATABASE}'|' ./plugins/LuckPerms/config.yml;
              sed -i 's|<MongoDB_USER>|'${MONGODB_USER}'|' ./plugins/LuckPerms/config.yml;
              sed -i 's|<MongoDB_PASSWORD>|'${MONGODB_PASSWORD}'|' ./plugins/LuckPerms/config.yml;
              sed -i 's|<MINECRAFT_LOBBY>|'${MINECRAFT_LOBBY_SERVICE_SERVICE_HOST}':'${MINECRAFT_LOBBY_SERVICE_SERVICE_PORT}'|' config.yml;
              sed -i 's|<MINECRAFT_UHC>|'${MINECRAFT_UHC_SERVICE_SERVICE_HOST}':'${MINECRAFT_UHC_SERVICE_SERVICE_PORT}'|' config.yml;
              screen -dmS bungeecord java -Xms1G -Xmx1G -jar BungeeCord.jar;
              sleep infinity;
          ports:
          - containerPort: 25577
      tolerations:
      - key: "server"
        operator: "Equal"
        value: "bungeecord"
        effect: "NoSchedule"

---

apiVersion: v1
kind: Service
metadata:
  name: minecraft-network-service
spec:
  type: LoadBalancer
  ports:
    - name: minecraft-network-service
      protocol: TCP
      port: 25577
      targetPort: 25577
  selector:
    app: minecraft-bungeecord